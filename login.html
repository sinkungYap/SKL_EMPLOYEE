<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div id="error-message" style="color: red;"></div>
        <form onsubmit="return validateLogin()">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="on">

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" class="password-input" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
            </div>

            <input type="submit" value="Login" class="btn">
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                inputField.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = [
                { email: 'try@gmail.com', password: '12121212' },
                { email: 'test@gmail.com', password: '23232323' }
            ];

            const foundUser = users.find(user => user.email === email && user.password === password);

            if (foundUser) {
                // Successful login, redirect to home page or handle further actions
                alert('Login successful!');
                window.location.href = 'home.html'; // Replace with your desired redirect URL
            } else {
                alert('Invalid email or password. Please try again.');
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
