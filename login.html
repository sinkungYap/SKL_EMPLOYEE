<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="main.js" defer type="module"></script>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                inputField.type = "password";                                                                       
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }                                                                                                               
        }

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials
            const correctEmail = "try@gmail.com";
            const correctPassword = "12121212";

            if (!email) {
                alert('Email is required. Please enter your email!');
                return false; 
            }

            if (!password) {
                alert('Password is required. Please enter your password!');
                return false;   
            }

            // Simulate the login logic
            if (email === correctEmail && password === correctPassword) {
                alert("Login successful! Welcome to the home page.");
                window.location.href = "home.html"; // Redirect on successful login
            } else {
                alert("Invalid email or password. Please try again.");
            }

            return false; 
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <h2>Login Form</h2> 
        <div id="error-message" style="color: red;"></div>
        <form onsubmit="return validateLogin()">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="on" >

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" class="password-input" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
            </div>

            <input type="submit" value="Login" class="btn">
        </form>

    
        
    </div>
</body>
</html>
